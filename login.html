<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #000;
      padding: 60px 40px;
      border-radius: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      border: 1px solid #82a7ad;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h2 {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: 700;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 16px;
    }
    label span {
      font-size: 12px;
      color: #aaa;
    }
    input[type='email'],
    input[type='password'] {
      width: 100%;
      padding: 12px;
      border-radius: 15px;
      border: 2px solid #ccc;
      background-color: #000;
      color: #fff;
      margin-bottom: 20px;
      font-size: 14px;
      outline: none;
    }
    .forgot {
      display: block;
      text-align: right;
      margin-bottom: 20px;
      font-size: 12px;
      color: #aaa;
      text-decoration: none;
    }
    .login-btn {
      width: 207px;
      height: 60px;
      background: linear-gradient(90deg, #82a7ad 0%, #354547 65%);
      border: 2px solid white;
      color: white;
      font-weight: 700;
      font-size: 20px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background: transparent;
      color: white;
    }
    .social-label {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .social-icons svg {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .signup {
      margin-top: 20px;
      font-size: 12px;
    }
    .signup a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="email">E-mail <span>(Use KIIT email id)</span></label>
      <input type="email" id="email" placeholder="Enter your KIIT email" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <a class="forgot" href="#">Forgot Password?</a>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="social-label">Login with social accounts</p>
